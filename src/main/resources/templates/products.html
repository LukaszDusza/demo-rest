<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="webjars/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="webjars/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="webjars/jquery/1.9.1/jquery.min.js"></script>


    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        /*tr:nth-child(even) {*/
        /*background-color: #dddddd;*/
        /*}*/
    </style>
</head>

<body>

<div class="container">
    <table>

        <tr>
            <th>name</th>
            <th>description</th>
            <th>categories</th>
            <th>pieces</th>
            <th>producer</th>
            <th>price</th>
            <th>promotion</th>
            <th>serial no.</th>

        </tr>
        <tr th:each="product : ${products}">
            <td><a href="#" th:text="${product.name}"></a></td>
            <td><a href="#" th:text="${product.description}"></a></td>
            <td><a href="/categories" th:text="${product.categories}"></a></td>
            <td><a href="#" th:text="${product.pieces}"></a></td>
            <td><a href="/producers" th:text="${product.producer}"></a></td>
            <td><a href="#" th:text="${product.price}"></a></td>
            <td><a href="#" th:text="${product.promotion}"></a></td>
            <td><a href="#" th:text="${product.serialNo}"></a></td>
            <td>
                <!--do nadawania nazw formularzy aby kazdy przycisk kasowal dany produkt-->
                <form action="/delete"  method="post" th:id="${product.serialNo}">
                    <input type="hidden" name="del" th:value="${product.serialNo}">
                </form>
                <button type="submit" th:form="${product.serialNo}">delete</button>
            </td>

            <td>
                <form action="/update-form"  method="get" th:id="${product.serialNo} + update">
                    <input type="hidden" name="serialNo" th:value="${product.serialNo}">
                    <input type="hidden" name="description" th:value="${product.description}">
                    <input type="hidden" name="name" th:value="${product.name}">
                    <input type="hidden" name="price" th:value="${product.price}">
                    <input type="hidden" name="pieces" th:value="${product.pieces}">
                    <input type="hidden" name="promotion" th:value="${product.promotion}">
                </form>
                <button type="submit" th:form="${product.serialNo} + update">update</button>
            </td>

            <br>
        </tr>
        <form action="/add-form" method="get" id="upd"></form>
       <button type="submit" form="upd">dodaj nowy produkt</button>
    </table>
</div>


</body>
</html>
